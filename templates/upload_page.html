<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>XML to JSON Converter</title>
    </head>

    <body>

        <h3>Please upload a valid XML file to be converted to JSON</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ message }}

            <p>
                {{ form.file.errors }}

                {{ form.file }}
            </p>

            <input type="submit"/>
        </form>
    </body>
</html>
